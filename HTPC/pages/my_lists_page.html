<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamix</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/lists_page.css">
    <link rel="stylesheet" href="../styles/nav_bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-slate-900">
        <div class="flex-navbar flex-nav-items navbar-text justify-between items-center">
            <div>
                <a class="px-4 py-3 hover:no-underline" href="./home_page.html">Movies & TV</a>
                <a class="px-4 py-3 hover:no-underline" href="./music_page.html">Music</a>
                <a class="px-4 py-3 hover:no-underline" href="./video_page.html">Videos</a>
            </div>
            <div class="flex items-end">
                <a href="./search_page.html">
                    <i class="px-4 py-3 fa fa-search mr-10 fa-2x"></i>
                </a>
                <div class="user-profile relative">
                    <div class="overlay left-[-4.8rem]">
                        <a href="./my_lists_page.html" class="subscription-link text-xl active">My Lists</a>
                        <a href="my_ratings_page.html" class="subscription-link text-xl">My Ratings</a>
                        <a href="./subscriptions_page_final.html" class="subscription-link text-xl">Manage Subscriptions</a>
                        <a href="#" class="settings-link text-xl clear">Account & Settings</a>
                        <a href="#" class="settings-link text-xl">Logout</a>
                    </div>
                    <i class="fa fa-user-circle-o user-profile"></i>
                </div>
            </div>
        </div>
        <br>
    </header>
    <section class="content-container responsive-width">
        <h1 class="text-4xl py-5 content-title">My Lists</h1>
<!--------- dropdown is modified from: https://getbootstrap.com/docs/4.1/components/dropdowns/ ------------------>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle media-type" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="visually-hidden media-type">Select Media Type</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" onclick="handleItemClick('Movies & TV Shows')">Movies & TV Shows</a>
                <a class="dropdown-item" href="#" onclick="handleItemClick('Music Albums')">Music Albums</a>
                <a class="dropdown-item" href="#" onclick="handleItemClick('Videos')">Videos</a>
            </div>
        </div>
        <p id="errorMessage" style="color:white;padding-top: 10px;"> Please select a media type before entering a list title and clicking the create list button </p>
        <div class="watchlist">
            <div class="add-to-list">
                <input type="text" class="newItem" placeholder="Enter a list title">
                <button class="addButton">Create List</button>
            </div>
            <ul class="watchlist-items"></ul>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../scripts/my_lists_page.js"></script>
</body>
</html>
