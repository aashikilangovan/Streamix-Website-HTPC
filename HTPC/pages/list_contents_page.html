/* The following code is modified from: --------------------------------------------------------------------------

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #f4f6f8;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-container {
            background-image: url('../images/ratingscontainer.png');
            background-size: 1700px;
            background-position-y: 80%;
            display: flex;
            justify-content: space-between;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            border-color: aqua;
            border-width: 3px;
        }

        .result-item {
            flex: 1;
            position: relative;
        }

        .result-item h5 {
            color: #fbfbfb;
            font-weight: bold;
        }

        .subscription-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .subscription-section img {
            width: 48px;
            height: 48px;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s;
            
        }

        .subscription-section img:hover {
            transform: scale(1.1);
        }

        .subscribed-apps,
        .unsubscribed-apps {
            display: flex;
            align-items: center;
        }
/*  ------------------------------------------------------------------------------------------------------ */
