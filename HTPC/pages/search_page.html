    body {

    .container {
    background: #4b4b4b;

    .form-group {
      margin-bottom: 20px;

    label {
      font-weight: bold;
      color: #f4f6f8;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-container {
      display: flex;
      justify-content: flex-start;
      color: white;
      background-image: url('../images/ratingscontainer.png');
            background-size: 1700px;
            background-position-y: 80%;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      width: 100%; 
      border-radius: 10px;
      border-color: rgb(95, 236, 236);
      border-width: 3px;
    }

    .result-item {
      flex: 1;
    }

    .result-item h5 {
      color: #fbfbfb;
            font-weight: bold;
    }

    /* Subscription sections */
    .subscription-section {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .subscription-section img {
      width: 48px;
      height: 48px;
      cursor: pointer;
      border-radius: 4px;
      border-color: #f8f9fa;
      border-width: 3px;
      transition: transform 0.2s;
    }

    .subscription-section img:hover {
      transform: scale(1.1);
    }

    .subscribed-apps,
    .unsubscribed-apps {
      display: flex;
      align-items: center;
    }

  .spotify-player {

<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <br>
      <h2 class="text-white mb-4 font-weight-bold" style="font-size: 2em;">Search for Media Content ðŸ”Ž</h2>
      <div class="form-group">
        <p id="errorMessage" style="color:white;padding-top: 10px;"> Please select a media type or type a content title before clicking the search button </p>
        <br>
        <label for="mediaType">Select Media Type</label>
        <select id="mediaType" class="form-control genreChange">
          <option value="">-- Select Media Type --</option>
          <option value="Movie">Movies</option>
          <option value="TV">TV</option>
          <option value="Music">Music</option>
          <option value="Video">Videos</option>
        </select>
      </div>

      <div class="form-group" id="genreDropdown" style="display: none;">
        <label for="genre">Select Genre</label>
        <select id="genre" class="form-control">
          <option value="">-- Select Genre --</option>
          <!-- Genres will be dynamically populated based on the selected media type -->
        </select>
      </div>

      <div class="form-group">
        <label for="rating">Select Rating</label>
        <select id="rating" class="form-control">
          <option value="">-- Select Rating --</option>
          <option value="1">1 star</option>
          <option value="2">2 stars</option>
          <option value="3">3 stars</option>
          <option value="4">4 stars</option>
          <option value="5">5 stars</option>
        </select>
      </div>

      <div class="form-group">
        <label for="searchBar">Search</label>
        <div class="input-group">
          <input type="text" class="form-control" id="searchBar" placeholder="Enter your search">
          <div class="input-group-append">
            <button type="button" class="btn btn-primary" id="searchClick">Search</button>
          </div>
        </div>
      </div>
      <div id="resultsContainer">
        <!-- Results will be dynamically populated here -->
      </div>
    </div>
  </div>
